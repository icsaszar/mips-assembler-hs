library:
  source-dirs: src
tests:
  mips-assembler-test:
    source-dirs: test
    main: Spec.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mips-assembler
    - tasty
    - tasty-hunit
copyright: 2019 Istvan Csaszar
maintainer: icsaszar@outlook.com
dependencies:
- parsec
- mtl
- base
- aeson
- containers
- bytestring
