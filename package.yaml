name: mips-assembler
version: 0.1.0.0
extra-source-files:
- README.md
- ChangeLog.md
author: Istvan Csaszar
github: icsaszar/mips-assembler
license: BSD3
executables:
  mips-assembler-exe:
    source-dirs: app
    main: Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mips-assembler
